<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <!-- hederPanel1 start-->
        <div id="divPanel1">
            <div id="panel1img1">
                <a href="home.html"><img src="https://www.netmeds.com/assets/gloryweb/images/home-logo-netmeds-new.svg"
                        alt=""></a>
            </div>
            <div id="searchbox">
                <div id="searchbar">
                    <label for="">Deliver to</label>
                    <select name="city" id="city">

                        <option value="bengaluru">110001</option>
                        <option value="delhi">411015</option>
                        <option value="pune">110022</option>
                        <option value="mumbai">411015</option>
                    </select>
                </div>
                <div id="horizontalline">
                    <p>|</p>
                </div>
                <div id="searchInput">
                    <input type="text" placeholder="Search for medicine & wellnes Products...">
                </div>
            </div>
            <div id="loadpx">
                <img src="projectimage\Capture.JPG" alt="">
                <a>Upload Rx</a>
            </div>
            <div id="cartlogo">
                <img src="projectimage\cart.JPG" alt="">
                <a>Cart</a>
            </div>
            <div id="singuplogo">
                <img src="projectimage\signin.JPG" alt="">
                <a href="login.html">Signin / Signup</a>
            </div>
        </div>
        <!-- hederPanel1 end-->
    </div>

    <!--loginform div start-->

    <div id="login_container">
        <div id="login_img_div">
            <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1588773798_sign-in-banner-new.png" alt="">
        </div>
        <div id="login_info_div">
            <div id="formheading">
                <h2>Sign In / Sign Up</h2>
            </div>
            <div id="login_p">
                <p>Sign up or Sign in to access your orders, special offers,<br> health tips and more!</p>
            </div>

            <div id="form">
                <form id="registrationform">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name">
                    <p id="registrationform_name"></p>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <p id="registrationform_email"></p>
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Choose Strong Password">
                    <p id="registrationform_password"></p>
                </form>

            </div>
            <button id="signupbutton" onclick="signUpData(event)">SIGN UP</button>
            <div id="alreadyAccount">
                <p>Already Have Account ? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>By continuing you agree to our <span> Terms of Service </span><br> and <span>Privacy & Legal policey</span>
        </p>
    </div>

</body>


</html>
<script src="signup.js"></script>
